<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./todo/css/todo.css" >
    <script src="./lib/domanipulation.js" type="text/javascript"> </script>
    <script src="./todo/js/DOManipulation.js"> </script>
    <script src="https://use.fontawesome.com/46ecd45468.js"></script>
  </head>
  <body>
    <div class="intro-modal">
      <div class="intro-content">
        <h2 class="title">DOManipulation Todo</h1>
        <h2>
          This simple Todo app demonstrates the functionality of the DOManipulation library which I built from scratch. All changes to the dom in this app are done via DOManpiulation functions.

        </h2>
        <button class="play-button" type="button" name="button"><i class="fa fa-play" aria-hidden="true"></i>
      </div>
    </div>


    <div class="main-content">
      <nav class="nav-bar">
        <div class="add-div">
          <button class="addtodo-button" type="button">Create Todo</button>
          <div class="add-div-content">
            <input id="todo-title" type="text" value="">
            <button class=" add-todo" type="button" name="button">Add Todo</button>
          </div>
        </div>


        <div class="">
          <button class="cleartodo-button" type="button">Clear Todos</button>
        </div>

        <div class="links">
          <a href="https://github.com/georgesco94/DOManipulation">
            <i class="fa fa-github" aria-hidden="true"></i>
          </a>
          <a href="http://georgenajm.me/">
            <i class="fa fa-briefcase" aria-hidden="true"></i>
          </a>

        </div>

      </nav>

      <div class="content">

        <div class="todo-index">
          <ul class="todo-list">

            <li class="todo-item"  key="0">
              <div class="title-div">
                <i class="fa fa-times" aria-hidden="true"></i>
                <h1 class="todo-title"> Finish fc report </h1>
              </div>
              <button class="subtask-button" key="0" type="button">SUBTASKS</button>
            </li>

            <li class="todo-item">
              <div class="title-div">
                <i class="fa fa-times" aria-hidden="true"></i>
                <h1 class="todo-title"> Prepare speech </h1>
              </div>
              <button class="subtask-button" key="1" type="button">SUBTASKS</button>
            </li>

            <li class="todo-item">
              <div class="title-div">
                <i class="fa fa-times" aria-hidden="true"></i>
                <h1 class="todo-title"> Get groceries </h1>
              </div>
              <button class="subtask-button" key="2" type="button">SUBTASKS</button>
            </li>

          </ul>

        </div>
        <div class="subtasks-index">
          <div class="subtasks">

          </div>
        </div>
      </div>

    </div>



  </body>
</html>
