<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/todo.scss" >
    <script src="../lib/domanipulation.js" type="text/javascript"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>

    <div class="main-content">
      <nav class="nav-bar">
        <div class="add-div">
          <button class="addtodo-button" type="button">Create Todo</button>
          <div class="add-div-content">
            <input id="todo-title" type="text" value="">
            <button class=" add-todo" type="button" name="button">Add Todo</button>
          </div>
        </div>
        <div class="">
          <button class="cleartodo-button" type="button">Clear Todos</button>

        </div>


      </nav>

      <div class="content">

        <div class="todo-index">
          <ul class="todo-list">

            <li class="todo-item"  key="0">
              <h1 class="todo-title"> Finish fc report </h1>
              <button class="subtask-button" key="0" type="button">SUBTASKS</button>
            </li>

            <li class="todo-item">
              <h1 class="todo-title"> Prepare speech </h1>
              <button class="subtask-button" key="1" type="button">SUBTASKS</button>
            </li>

            <li class="todo-item">
              <h1 class="todo-title"> Get groceries </h1>
              <button class="subtask-button" key="2" type="button">SUBTASKS</button>
            </li>

          </ul>

        </div>
        <div class="subtasks-index">
          <div class="subtasks">
            
          </div>
        </div>
      </div>

    </div>


    <script src="./js/DOManipulation.js"> </script>
  </body>
</html>
