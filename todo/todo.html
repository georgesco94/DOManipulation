<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/todo.scss" >
    <script src="../lib/domanipulation.js" type="text/javascript"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>

    <div class="main-content">
      <nav class="nav-bar">
        <div class="add-div">
          <button class="addtodo-button" type="button">Create Todo</button>
          <input class="hidden" id="todo-title" type="text" value="">
          <button class="hidden add-todo" type="button" name="button">Add Todo</button>
        </div>
        <div class="">
          <button class="cleartodo-button" type="button">Clear Todos</button>

        </div>


      </nav>

      <div class="todo-index">
        <ul class="todo-list">

          <li class="todo-item">
            <h1 class="todo-title"> Clean Room </h1>
            <button class="subtask-button" type="button">SUBTASKS</button>
          </li>

        </ul>

      </div>

    </div>


    <script src="./js/DOManipulation.js"> </script>
  </body>
</html>
